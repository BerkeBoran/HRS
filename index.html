<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Giriş Yap | Hastane Randevu Sistemi (HRS)</title>
    
    <link rel="stylesheet" href="giris.css" />
</head>
<body>
    <div class="girisSayfası">
        <h2>HRS'ye Hoş Geldiniz</h2>
        
        <form id="girisFormu" class="girisFormu">
            <label for="tcKimlik">T.C. Kimlik Numarası</label>
            <input 
                type="text" 
                id="tcKimlik" 
                name="tcKimlik" 
                inputmode="numeric" 
                maxlength="11"
                placeholder="11 haneli T.C. kimlik numaranız" 
                required 
            />
            
            <label for="sifre">Şifre</label>
            <input 
                type="password" 
                id="sifre" 
                name="sifre" 
                placeholder="Şifrenizi giriniz"
                required 
            />
            
            <button type="submit">Giriş Yap</button>
        </form>

        <a href="register.html" class="kayıtLinki">Hesabınız yok mu? Hemen Kayıt Olun</a>
    </div>

    </body>
</html>
