<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Hastane Sistemi</title>
    <link rel="stylesheet" href="/css_dosyaları/styles.css">
</head>
<body>

    <div class="split-container">
        <div class="split-image" style="background-image: url('https://images.unsplash.com/photo-1538108149393-fbbd81895907?q=80&w=2128&auto=format&fit=crop');"></div>

        <div class="split-form">
            <div class="form-wrapper">
                <h1>Hesap Oluştur</h1>
                <p class="subtitle">Hızlıca randevu almak için bilgilerinizi girin.</p>

                <form id="form-kayit" onsubmit="kayitOl(event)">
                    <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" id="input-ad" required placeholder="Adınız Soyadınız">
                    </div>

                    <div class="form-group">
                        <label>T.C. Kimlik No</label>
                        <input type="text" id="input-tc" maxlength="11" placeholder="11 haneli TC"
                               oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        <small id="tcUyari" class="error-msg">TC Kimlik 11 haneli ve rakam olmalıdır.</small>
                    </div>

                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="text" id="input-tel" placeholder="05xxxxxxxxx" 
                               oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>

                    <div class="form-group">
                        <label>Şifre</label>
                        <input type="password" id="input-sifre" placeholder="En az 8 karakter">
                        <small id="passUyari" class="error-msg">Şifre çok kısa (En az 8 karakter).</small>
                    </div>

                    <div class="form-group">
                        <label>Şifre (Tekrar)</label>
                        <input type="password" id="input-sifre2" placeholder="Şifrenizi tekrar girin">
                    </div>

                    <button type="submit" class="buton-kayit">Kayıt Ol</button>
                </form>
                
                <div class="link-text">
                    Zaten hesabın var mı? <a href="index.html">Giriş Yap</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript_dosyaları/kayit.js"></script>
</body>
</html>
