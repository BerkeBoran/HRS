<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kayıt Ol | Hastane Randevu Sistemi (HRS)</title>
    
    <link rel="stylesheet" href="kayıt.css" />
</head>
<body>
    <div class="kayıtSayfası">
        <h2>Yeni Hesap Oluştur</h2>
        
        <form id="kayıtFormu" class="kayıtFormu">
            <label for="adSoyad">Ad Soyad</label>
            <input 
                type="text" 
                id="adSoyad" 
                name="adSoyad" 
                placeholder="Adınızı ve soyadınızı giriniz" 
                required 
            />

            <label for="tcKimlik">T.C. Kimlik Numarası</label>
            <input 
                type="text" 
                id="tcKimlik" 
                name="tcKimlik" 
                inputmode="numeric" 
                maxlength="11"
                placeholder="11 haneli T.C. kimlik numaranız" 
                required 
            />

            <label for="telefon">Telefon Numarası</label>
            <input 
                type="tel" 
                id="telefon" 
                name="telefon"
                placeholder="05xxxxxxxxx" 
                pattern="05[0-9]{9}"
                required 
            />

            <label for="sifre">Şifre</label>
            <input 
                type="password" 
                id="sifre" 
                name="sifre" 
                placeholder="Şifrenizi belirleyiniz"
                required 
            />

            <label for="sifreTekrar">Şifre (Tekrar)</label>
            <input 
                type="password" 
                id="sifreTekrar" 
                name="sifreTekrar" 
                placeholder="Şifrenizi tekrar giriniz"
                required 
            />

            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
</body>
</html>
